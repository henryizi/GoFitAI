<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GoFitAI - Your AI Fitness Coach. Download on the App Store.">
    <title>GoFitAI | Your AI Fitness Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 15px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-bio {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        .link-item:active {
            transform: translateY(0);
        }

        .app-store-icon {
            width: 24px;
            height: 24px;
        }

        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .profile-image {
                width: 100px;
                height: 100px;
            }

            .profile-name {
                font-size: 24px;
            }

            .profile-bio {
                font-size: 14px;
            }

            .link-item {
                padding: 16px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="./assets/icon-converted.png" alt="GoFitAI Logo" onerror="this.src='./assets/app-logo.png'; this.onerror=null;">
            </div>
            <h1 class="profile-name">GoFitAI</h1>
            <p class="profile-bio">Your AI-Powered Fitness Coach</p>
        </div>

        <div class="links">
            <a href="https://apps.apple.com/us/app/gofitai/id6752763510" class="link-item" target="_blank" rel="noopener noreferrer">
                <svg class="app-store-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c1.28-2.34 3.55-3.82 6.05-3.86 1.33.03 2.58.88 3.47.88.9 0 2.58-1.08 4.35-.91.74.03 2.81.3 4.14 2.22-3.43 2.07-2.87 6.24.58 7.78-1.15.64-1.58 1.99-2.58 3.1zM13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                Download on the App Store
            </a>
        </div>

        <div class="footer">
            <p>Transform your fitness journey with AI-powered workouts</p>
            <p style="margin-top: 8px;">
                <a href="https://henryizi.github.io/gofitai-privacy/" target="_blank">Privacy Policy</a> â€¢ 
                <a href="https://henryizi.github.io/gofitai-privacy/terms-of-service.html" target="_blank">Terms</a>
            </p>
        </div>
    </div>
</body>
</html>
