<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetime Premium Promotional Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .promo-card {
            width: 1024px;
            height: 1024px;
            background: linear-gradient(135deg, #000000 0%, #1C1C1E 100%);
            border-radius: 24px;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255,107,53,0.2);
            border: 4px solid #FF6B35;
        }
        .logo-section {
            text-align: center;
        }
        .logo-text {
            font-size: 100px;
            font-weight: 900;
            color: #FF6B35;
            letter-spacing: 3px;
            text-shadow: 0 4px 16px rgba(255,107,53,0.5);
        }
        .main-content {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 120px;
            font-weight: 900;
            color: #FF6B35;
            margin-bottom: 50px;
            text-shadow: 0 4px 16px rgba(255,107,53,0.5);
            letter-spacing: 2px;
            line-height: 1.1;
        }
        .value-badge {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8F65 100%);
            color: #000000;
            padding: 35px 70px;
            border-radius: 20px;
            font-size: 80px;
            font-weight: 800;
            margin-bottom: 50px;
            display: inline-block;
            box-shadow: 0 8px 24px rgba(255,107,53,0.6);
            letter-spacing: 1px;
        }
        .price {
            font-size: 180px;
            font-weight: 900;
            color: #FF6B35;
            margin-bottom: 30px;
            text-shadow: 0 4px 16px rgba(255,107,53,0.5);
            line-height: 1;
        }
        .price-subtitle {
            font-size: 64px;
            color: #FFFFFF;
            margin-bottom: 25px;
            font-weight: 800;
        }
        .one-time {
            font-size: 52px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 50px;
            font-weight: 600;
        }
        .features {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }
        .feature {
            font-size: 56px;
            color: #FFFFFF;
            font-weight: 700;
            line-height: 1.3;
        }
        .feature::before {
            content: "âœ“ ";
            color: #FF6B35;
            font-weight: 900;
            margin-right: 16px;
            font-size: 60px;
        }
        .footer-text {
            text-align: center;
            font-size: 52px;
            color: #FF6B35;
            font-weight: 800;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="promo-card">
        <div class="logo-section">
            <div class="logo-text">GoFitAI</div>
        </div>
        
        <div class="main-content">
            <div class="title">LIFETIME PREMIUM</div>
            
            <div class="value-badge">BEST VALUE</div>
            
            <div class="price">$79.99</div>
            <div class="price-subtitle">ONE-TIME PAYMENT</div>
            <div class="one-time">Pay Once, Own Forever</div>
            
            <div class="features">
                <div class="feature">No Renewals</div>
                <div class="feature">All Features Forever</div>
                <div class="feature">Unlimited Access</div>
            </div>
        </div>
        
        <div class="footer-text">
            Invest in your fitness journey!
        </div>
    </div>
</body>
</html>
