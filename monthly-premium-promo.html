<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Premium Promotional Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .promo-card {
            width: 1024px;
            height: 1024px;
            background: linear-gradient(135deg, #FF6B35 0%, #E55A2B 100%);
            border-radius: 24px;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo-section {
            text-align: center;
        }
        .logo-text {
            font-size: 100px;
            font-weight: 900;
            color: #FFFFFF;
            letter-spacing: 3px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        .main-content {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 120px;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 50px;
            text-shadow: 0 4px 16px rgba(0,0,0,0.4);
            letter-spacing: 2px;
            line-height: 1.1;
        }
        .trial-badge {
            background: #000000;
            color: #FFFFFF;
            padding: 35px 70px;
            border-radius: 20px;
            font-size: 80px;
            font-weight: 800;
            margin-bottom: 50px;
            display: inline-block;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        .price {
            font-size: 160px;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 30px;
            text-shadow: 0 4px 16px rgba(0,0,0,0.4);
            line-height: 1;
        }
        .price-subtitle {
            font-size: 60px;
            color: rgba(255,255,255,0.95);
            margin-bottom: 50px;
            font-weight: 700;
        }
        .features {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }
        .feature {
            font-size: 56px;
            color: #FFFFFF;
            font-weight: 700;
            line-height: 1.3;
        }
        .feature::before {
            content: "âœ“ ";
            color: #000000;
            font-weight: 900;
            margin-right: 16px;
            font-size: 60px;
        }
        .footer-text {
            text-align: center;
            font-size: 52px;
            color: rgba(255,255,255,0.95);
            font-weight: 700;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="promo-card">
        <div class="logo-section">
            <div class="logo-text">GoFitAI</div>
        </div>
        
        <div class="main-content">
            <div class="title">MONTHLY PREMIUM</div>
            
            <div class="trial-badge">7-DAY FREE TRIAL</div>
            
            <div class="price">$9.99</div>
            <div class="price-subtitle">per month</div>
            
            <div class="features">
                <div class="feature">Cancel Anytime</div>
                <div class="feature">Unlimited Access</div>
                <div class="feature">All Premium Features</div>
            </div>
        </div>
        
        <div class="footer-text">
            Start your fitness journey today!
        </div>
    </div>
</body>
</html>
